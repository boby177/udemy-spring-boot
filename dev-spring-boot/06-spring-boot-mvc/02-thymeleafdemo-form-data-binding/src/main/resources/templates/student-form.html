<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Student Registration Form</title>
</head>
<body>

<h3>Student Registration Form</h3>

<form th:action="@{/processStudentForm}" th:object="${student}" method="POST">

    First Name: <input type="text" th:field="*{firstName}"/>

    <br><br>

    Last Name: <input type="text" th:field="*{lastName}"/>

    <br><br>

    Country:
    <select th:field="*{country}">
        <option th:each="tempCountry : ${countries}"
                th:value="${tempCountry}"
                th:text="${tempCountry}"/>

    </select>

    <br><br>

    Favorite Programming Language:

    <!--  Loop data value based on application properties data  -->
    <input type="radio" th:field="*{favoriteLanguage}"
           th:each="tempLang: ${languages}"
           th:value="${tempLang}"
           th:text="${tempLang}"/>

    <!--  Hard Code value  -->
    <!--    <input type="radio" th:field="*{favoriteLanguage}" th:value="Javascript">Javascript </input>-->
    <!--    <input type="radio" th:field="*{favoriteLanguage}" th:value="Java">Java </input>-->
    <!--    <input type="radio" th:field="*{favoriteLanguage}" th:value="PHP">PHP </input>-->

    <br><br>
    Favorite Operating System:

<!--    <input type="checkbox" th:field="*{favoriteOperatingSystem}" th:value="'Microsoft Windows'"> Microsoft Windows </input>-->
<!--    <input type="checkbox" th:field="*{favoriteOperatingSystem}" th:value="Linux"> Linux </input>-->
<!--    <input type="checkbox" th:field="*{favoriteOperatingSystem}" th:value="Mac"> MacOS </input>-->

    <!--  Loop data value based on application properties data  -->
    <input type="checkbox" th:field="*{favoriteOperatingSystem}"
           th:each="tempSystem: ${systems}"
           th:value="${tempSystem}"
           th:text="${tempSystem}"/>
    <br><br>

    <input type="submit" value="Submit"/>

</form>

</body>
</html>
